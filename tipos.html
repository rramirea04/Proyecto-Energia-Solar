<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de Energía</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .tipos ul li {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    /* Estilos del modal */
    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Energías Sostenibles y Renovables</h1>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="tipos.html">Tipos de Energía</a></li>
        <li><a href="calculadora.html">Calculadora Energética</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="panel.html">Mi Panel</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <section class="tipos">
      <h2>Tipos de Energías Renovables</h2>
      <ul>
        <li onclick="abrirModal('tipos/solar.html')">Solar</li>
        <li onclick="abrirModal('tipos/eolica.html')">Eólica</li>
        <li onclick="abrirModal('tipos/hidraulica.html')">Hidráulica</li>
        <li onclick="abrirModal('tipos/biomasa.html')">Biomasa</li>
        <li onclick="abrirModal('tipos/geotermica.html')">Geotérmica</li>
      </ul>
    </section>
  </main>

  <!-- Modal flotante -->
  <div class="modal-overlay" onclick="cerrarModal()"></div>
  <div class="modal" id="modal">
    <span class="modal-close" onclick="cerrarModal()">×</span>
    <iframe id="iframe-modal" title="Contenido de tipo de energía"></iframe>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Energías Renovables. Proyecto educativo colaborativo.</p>
  </footer>

  <script>
    function abrirModal(ruta) {
      document.getElementById('iframe-modal').src = ruta;
      document.querySelector('.modal').style.display = 'block';
      document.querySelector('.modal-overlay').style.display = 'block';
    }

    function cerrarModal() {
      document.querySelector('.modal').style.display = 'none';
      document.querySelector('.modal-overlay').style.display = 'none';
      document.getElementById('iframe-modal').src = '';
    }
  </script>
</body>
</html>
